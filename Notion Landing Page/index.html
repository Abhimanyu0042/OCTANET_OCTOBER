<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion App store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Josefin+Sans">
    <!-- <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Ubuntu"> -->
    <script src="https://kit.fontawesome.com/5c324d89d4.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <header>
            <div class="navigation">
                <div class="logo">
                    <img src="logo2.png" alt="Notion">
                    <div class="nav-content">
                        <li class="toggle-icon"><i class="fa-sharp fa-solid fa-bars"></i></li>
                        <ul>
                            <li>Features</li>
                            <li>Testimonials</li>
                            <li>Developers</li>
                            <li>It's free</li>
                        </ul>
                    </div>
                    
                </div>
                <div class="buttons">
                    <button id="btn_chrome">
                        <i class="fa-brands fa-chrome"></i>
                        <p>Add to Chrome</p>
                    </button>
                    <button id="btn_mac">
                        <i class="fa-brands fa-apple"></i>
                        <p>Download for Mac</p>
                    </button>
                </div>
            </div>
        </header>
        

        <section>
            <div class="main-content">
                <div class="top_desc">
                    <p>Welcome to nbundle</p>
                </div>
                <div class="bold-text">Your <span>Notion</span> App Store</div>
                <div class="notion-desc">Bring functionalities of other apps into your Notion Workspaces.</div>
                <input type="text" class="query" placeholder="Search Apps from a wide variety">
                <div class="buttons2">
                    <button id="btn_chrome_main">
                        <i class="fa-brands fa-chrome"></i>
                        <p>Add to Chrome</p>
                    </button>
                    <button id="btn_mac_main">
                        <i class="fa-brands fa-apple"></i>
                        <p>Download for Mac</p>
                    </button>
                </div>
            </div>

        </section>

        <footer>
            <div class="text-footer">
                All apps <span>live and work</span> where you use Notion.
            </div>
            <div class="footer-platforms">

                <li>
                    <i class="fa-brands fa-chrome"></i>
                    <p>Chrome</p>
                </li>
                <li>
                    <i class="fa-brands fa-edge"></i>
                    <p>Edge</p>
                </li>
                <li>
                    <i class="fa-brands fa-linux"></i>
                    <p>Linux</p>
                </li>
                <li>
                    <i class="fa-brands fa-firefox-browser"></i>
                    <p>FireFox</p>
                </li>
                <li>
                    <i class="fa-brands fa-apple"></i>
                    <p>Mac</p>
                </li>
                <li>
                    <i class="fa-brands fa-windows"></i>
                    <p>Windows</p>
                </li>

            </div>
        </footer>
    </div>
</body>

</html>
